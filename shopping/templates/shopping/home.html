<!DOCTYPE html>
<html>
<head>
    <title>Новый список покупок</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 40px;
            text-align: center;
        }
        .btn {
            padding: 12px 24px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Создать новый список покупок</h1>
    <form action="{% url 'create_list' %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn">➕ Создать список</button>
    </form>
</body>
</html>
